<meta charset="UTF-8">
<script>
    function mostra(frase) {
        document.write(frase)
        document.write('<br />')       
}
    var nome = (prompt("Digite seu Nome"));
    var datadenasc = (prompt("Data de Nasc"));
    var cep = (prompt("Cep"));
    var sexo = (prompt("Sexo"));
    var tel = (prompt("Qual seu telefone"));
    var email = (prompt("Seu email"));
    var estadocivc = (prompt("Estado Civil"));{

        mostra(nome)
        mostra(datadenasc)
        mostra(cep)
        mostra(sexo)
        mostra(tel)
        mostra(email)
        mostra(estadocivc)
    }
    mostra("FIM");
</script>
